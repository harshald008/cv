<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
    <style>
        body {
            background: cyan;
        }
    </style>
</head>
<body>
    <form action="mailto:harshaldeore61@gmail.com" method="post" enctype="text/plain">
    <h1>Registration Page</h1>
    <label>FirstName:</label>
    <input type="text" placeholder="FirstName"> <br> <br>
    <label>MiddleName:</label>
    <input type="text" placeholder="MiddleName"> <br> <br>
    <label>LastName:</label>
    <input type="text" placeholder="LastName"> <br> <br>

    <label>Course:</label>
    <select name="Course" id="Course" placeholder="Course">
        <option value="Course">Course</option>
        <option value="HTML"> HTML</option>
        <option value="CSS"> CSS</option>
        <option value="JavaScript"> JavaScript</option>
    </select> <br> <br>

    <label>Gender:</label> <br>
    <input type="radio" name="myGender" id=""> Male <br>
    <input type="radio" name="myGender" id=""> Female <br>
    <input type="radio" name="myGender" id=""> Other <br><br>

    <label>Phone No:</label>
    <input type="tel" placeholder="Phone-No."> <br><br>

    <label>Address:</label> <br>
    <textarea name="Address" id="" cols="50" rows="5" placeholder="Enter your Address"></textarea> <br><br>

    <label>Email:</label>
    <input type="email" placeholder="Email"> <br><br>

    <label>Password:</label>
    <input type="password" placeholder="Password"> <br><br>

    <label>Re-type Password:</label>
    <input type="password" placeholder="Re-type Password"> <br><br>

    <input type="Submit">
</form>
</body>
</html>
