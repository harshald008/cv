<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formbasic</title>
</head>
<body>
    <form>

        <label>Name:-</label>
        <input type="text"> 
        <input type="color"><br>

        <label>Checkbox:-</label>
        <input type="checkbox"> <br>

        <label>Datetime:-</label>
        <input type="datetime-local"> <br>

        <label>Choose File:-</label>
        <input type="file"> <br>

        <label>Date:-</label>
        <input type="date"> <br>

        <label>Radio:-</label>
        <input type="radio"> <br>

        <label>Range:-</label>
        <input type="range"> <br>

        <input type="url" name="" id=""> <br>

        <input type="submit">
    </form>
</body>
</html>
